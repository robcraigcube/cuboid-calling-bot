name: Deploy Cuboid Control API

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore
        run: dotnet restore Cuboid.CallingBot.csproj
      - name: Build
        run: dotnet build Cuboid.CallingBot.csproj -c Release --no-restore
      - name: Publish
        run: dotnet publish Cuboid.CallingBot.csproj -c Release -o publish --no-build
      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: publish
          
